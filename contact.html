<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cotact</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="./index.html"><i class="fa-solid fa-house">Home</i></a></li>
            <li><a href="./contact.html"><i class="fa-solid fa-phone">Contact</i></a></li>
            <li><a href="./account.html"><i class="fa-solid fa-user">Account</i></a></li>
            
        </ul>
    </nav>


    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Baxtrionis 11</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone number</h3>
                        <p>507-475-6094</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>soso@aroundtheworld.ge</p>
                    </div>
                </div>
            </div>
            <div class="contactform">
                <form>
                    <h2>Send message</h2>
                    <div class="Inputbox">
                        <input type="text"  required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="Inputbox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="Inputbox">
                        <textarea required="required"></textarea>
                        <span>Type message</span>
                    </div>
                    <div class="Inputbox">
                        <input type="submit" name="" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
